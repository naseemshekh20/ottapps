

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Aajtak</title>
   <style>
      
      #main-container{
         position: absolute;
         width: 1280px;
         height:720px;
      }
      #header{
         height:100;
         width:1280px;
      }
      #iframe-video{
         display: inline-block;
         height:100%;
         width: 1280px;
      }
   </style>
   <script>
      document.addEventListener('keydown',(e)=>{
         switch(e.which){
         case 8: history.back();break;
    }
      })
      
      var elems = document.getElementsByClassName('headerLogo');
         for (var i=0;i<elems.length;i+=1){
         elems[i].style.display = 'none !important';
         }
    </script>
</head>
<body>
   <div id='main-container'>
      <div id="header">
      </div>
         <div id="iframe-video">
            
            <img style = "position: absolute; top: 20px; left: 25px; width: 100px; height: auto; border: none;" src="aajtak.png" alt="Aajtak HD TV Channel">
         <iframe width="100%" height="720" src="https://www.aajtakhd.com/" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;" allowfullscreen></iframe>         
         <style>
      iframe body a.headerLogo {
         display: none !important;
      }
            </style>
      </div>
   </div>
</body>
</html>
